<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Project Details</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #d9b3b3;
    text-align: center;
    margin: 0;
}

h1 {
    color: #333;
    margin-bottom: 30px;
}

.card {
    background: white;
    padding: 15px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 20px 6px rgba(0,0,0,0.3);
    width: 300px;
    max-width: 90%;      
    text-align: center;
}

.card img {
    width: 100%;
    max-height: 200px;    
    object-fit: contain;   
    border-radius: 10px;
    margin-bottom: 15px;
}

.card h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.card p {
    font-size: 20px;
    color: black;
}

.stars { 
    cursor: pointer; 
    color: gray; 
    font-size: 30px; 
    margin: 0 2px;
}

.stars.selected { 
    color: gold; 
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: white;
    color: black;
    font-size: 14px;
}

button:hover {
    opacity: 0.8;
}

</style>
</head>
<body>

<h1>Project Details</h1>
<div id="projectContainer" class="card"></div>
<a href="index.html"><button>⬅ Back to menu</button></a>
<script>
const urlParams = new URLSearchParams(window.location.search);
const projectId = parseInt(urlParams.get("id"));

function getProjects() {
    const stored = JSON.parse(localStorage.getItem("projectsData"));
    if (stored && stored.length) return stored;
    return [
  { id: 1, name: "Subway Game Project", description: "משחק ריצה מהנה ברכבת התחתית. השחקן שולט בדמות שרצה במהירות בתוך מנהרות הרכבת התחתית", image: "images/Subway.png", rating: 0 },
  { id: 2, name: "Application Projects", description: " עוזר למשתמשים לארגן בקלות את הפרויקטים שלהם ולעקוב אחר ההתקדמות. זה מאפשר לך להוסיף פרויקטים חדשים", image: "images/AppProjects.png", rating: 0 },
  { id: 3, name: "TO-DO List Project", description: "יישום לארגון משימות יומיומיות בקלות וביעילות עבור משתמשים. הם יכולים להוסיף משימות חדשות", image: "images/notes.jpg", rating: 0 },
  { id: 4, name: "Memory Game Project", description: "משחק נועד לעורר ולחזק את הזיכרון על ידי התאמת קלפים דומים, השחקנים הופכים שני קלפים  למצוא זוגות תואמים", image: "images/memory.png", rating: 0 },
  { id: 5, name: "Simon Game Project", description: "משחק ריכוז וזיכרון פופולרי המבוסס על חזרה על דפוסי צלילים וצבעים בסדר הנכון.", image: "images/sumon.png", rating: 0 },
    ];
}

function saveProjects(projects) {
    localStorage.setItem("projectsData", JSON.stringify(projects));
}

function displayProject(project){
    const container = document.getElementById("projectContainer");
    container.innerHTML = `
        <img src="${project.image || 'https://via.placeholder.com/400'}" alt="${project.name}">
        <h2>${project.name}</h2>
        <p>${project.description}</p>
        <div id="stars">
            ${[1,2,3,4,5].map(i => 
              `<span class="stars ${i <= (project.rating || 0) ? 'selected' : ''}" 
                    data-id="${project.id}" 
                    data-value="${i}">&#9733;</span>`).join('')}
        </div>
    `;

    document.querySelectorAll(".stars").forEach(star => {
        star.addEventListener("click", () => {
            const value = parseInt(star.getAttribute("data-value"));
            let ratedProjects = JSON.parse(localStorage.getItem("ratedProjects") || "[]");

            if (ratedProjects.includes(project.id)) {
            alert("You have already rated this project!"); 
                return;
            }

            let projects = getProjects();
            let p = projects.find(p => p.id === project.id);
            if (p) {
                p.rating = value;
                saveProjects(projects);
            }

            ratedProjects.push(project.id);
            localStorage.setItem("ratedProjects", JSON.stringify(ratedProjects));

            displayProject(p);
        });
    });
}

function fetchProject() {
    const projects = getProjects();
    const project = projects.find(p => p.id === projectId);
    const container = document.getElementById("projectContainer");
    if (!project) {
        container.innerHTML = "<p>Project not found!</p>";
        return;
    }
    displayProject(project);
}

fetchProject();
</script>

</body>
</html>
